<ion-content padding class="background">
  <ion-icon name="arrow-back" style="color: white; font-size:30px" (click)="back()"></ion-icon>
  <div class="center">
      <div class="inputs">
        <input type="text" class="rounded" [(ngModel)]="firstName" placeholder="First Name"/>
        <input type="text" class="rounded" [(ngModel)]="lastName" placeholder="Last Name"/>
        <input type="text" class="rounded" [(ngModel)]="email" placeholder="Email"/>
        <input type="password" class="rounded" [(ngModel)]="password_1" placeholder="Password"/>
        <input type="password" class="rounded" [(ngModel)]="password_2" placeholder="Confirm Password"/>
        <select [(ngModel)]="campus" class="rounded" style="padding: 0px; padding-left: 20px" required>
          <option value="" selected disabled>Campus</option>
          <option *ngFor="let name of campuses" [value]="name">{{name}}</option>
        </select>
        <input type="button" class="rounded button" style="background-color:#ffffff; color: #FECA51; padding:0px" value="Sign up" (click)="signUp()">
        <p class="error">{{ error_message }}</p>
      </div>
      <img src="assets/text-logo.png" class="text-logo">
  </div>
</ion-content>

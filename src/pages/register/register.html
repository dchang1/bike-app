<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-item>
      <ion-input placeholder="First Name"  [(ngModel)]="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Last Name"  [(ngModel)]="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email address"  [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password"  [(ngModel)]="password_1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password Confirmation"  [(ngModel)]="password_2"></ion-input>
    </ion-item>
        <p class="error" *ngIf="error_message">{{ error_message }}</p>

</ion-content>

<ion-footer padding>
  <button ion-button full (click)="signUp()">Sign Up</button>
</ion-footer>

<ion-content padding class="background">
  <ion-icon name="arrow-back" style="color: white; font-size:30px" (click)="dismiss()"></ion-icon>
  <ion-slides>
    <ion-slide>
      <div class="center">
        <p class="text">Please enter your email to reset your password.</p>
        <div class="inputs">
          <input type="text" class="rounded" [(ngModel)]="email" placeholder="Email"/>
          <input type="button" class="rounded button" style="background-color:#ffffff; color: #FECA51; padding:0px" value="Reset" (click)="reset()">
          <p class="error">{{error_message}}</p>
        </div>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="center">
        <p class="text">Check your email for a token to reset your password.</p>
        <div class="inputs">
          <input type="text" class="rounded" [(ngModel)]="token" placeholder="Token">
          <input type="password" class="rounded" [(ngModel)]="new_password1" placeholder="Password">
          <input type="password" class="rounded" [(ngModel)]="new_password2" placeholder="Confirm Password">
          <input type="button" class="rounded button" style="background-color:#ffffff; color: #FECA51; padding:0px" value="Reset" (click)="updatePassword()">
          <p class="error">{{error_message}}</p>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-content padding class="background">
  <div class="center">
    <img src="assets/logo.png" class="logo">
      <div class="inputs">
        <input type="text" class="rounded" [(ngModel)]="email" placeholder="Email"/>
        <input type="password" class="rounded" [(ngModel)]="password" placeholder="Password"/>
        <input type="button" class="rounded button" style="background-color:#ffffff; color: #633bb7; padding:0px" value="Login" (click)="login()">
        <a class="text-button" (click)="forgot()">Forgot password?</a>
        <br>
        <a class="text-button" (click)="signup()">New to Renecycle? Sign up now!</a>
        <p class="error">{{ error_message }}</p>
      </div>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides>
    <ion-slide>
      <ion-item (click)="updateFirstNamePage()">
        <ion-label stacked class="grey-label">First Name</ion-label>
        <ion-label class="name">{{firstName}}</ion-label>
        <ion-icon class="grey-icon" name="arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="updateLastNamePage()">
        <ion-label stacked class="grey-label">Last Name</ion-label>
        <ion-label class="name">{{lastName}}</ion-label>
        <ion-icon class="grey-icon" name="arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="updateEmailPage()">
        <ion-label stacked class="grey-label">Email</ion-label>
        <ion-label class="name">{{email}}</ion-label>
        <ion-icon class="grey-icon" name="arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="updateCampusPage()">
        <ion-label stacked class="grey-label">Campus</ion-label>
        <ion-label class="name">{{campus}}</ion-label>
        <ion-icon class="grey-icon" name="arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="verifyPasswordPage()">
        <ion-label stacked class="grey-label">Password</ion-label>
        <ion-label class="name">••••••••</ion-label>
        <ion-icon class="grey-icon" name="arrow-forward" item-end></ion-icon>
      </ion-item>
    </ion-slide>
    <ion-slide>
      <input type="text" class="floating" [(ngModel)]="firstName" placeholder="First name">
      <input type="button" class="rounded button" style="padding:0px" value="Update First Name" (click)="updateFirstName()">
    </ion-slide>
    <ion-slide>
      <input type="text" class="floating" [(ngModel)]="lastName" placeholder="Last name">
      <input type="button" class="rounded button" style="padding:0px" value="Update Last Name" (click)="updateLastName()">
    </ion-slide>
    <ion-slide>
      <input type="text" class="floating" [(ngModel)]="email" placeholder="Email">
      <input type="button" class="rounded button" style="padding:0px" value="Update Email" (click)="updateEmail()">
      <p class="error">{{error_message}}</p>
    </ion-slide>
    <ion-slide>
      <select [(ngModel)]="campus" class="rounded" style="padding: 0px; padding-left: 20px; color: black; background-color: #ffffff">
        <option value="" selected disabled>Campus</option>
        <option *ngFor="let name of campuses" [value]="name">{{name}}</option>
      </select>
      <input type="button" class="rounded button" style="padding:0px" value="Update Campus" (click)="updateCampus()">
    </ion-slide>
    <ion-slide>
      <input type="password" class="floating" [(ngModel)]="password" placeholder="Password">
      <input type="button" class="rounded button" style="padding:0px" value="Verify" (click)="verify()">
      <p class="error">{{error_message}}</p>
    </ion-slide>
    <ion-slide>
      <input type="password" class="floating" [(ngModel)]="new_password1" placeholder="New Password">
      <input type="password" class="floating" [(ngModel)]="new_password2" placeholder="Confirm Password">
      <input type="button" class="rounded button" style="padding:0px" value="Update Password" (click)="updatePassword()">
      <p class="error">{{error_message}}</p>
    </ion-slide>


  </ion-slides>

</ion-content>

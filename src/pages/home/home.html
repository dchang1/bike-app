<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Renecycle</ion-title>
  </ion-navbar>
</ion-header>
<ion-menu [content]="mycontent">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div *ngIf='results'>
      <p>{{results.text}}</p>
      <p>{{results.format}}</p>
      <p>{{results.cancelled}}</p>
    </div>
    <ion-list>
      <button ion-item (click)="payment()">Payment</button>
      <button ion-item (click)="ridehistory()">Your Rides</button>
      <button ion-item (click)="help()">Help</button>
      <button ion-item (click)="setting()">Settings</button>
      <button ion-item (click)="logout()">Logout</button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent></ion-nav>

<ion-content padding>
  <button ion-button color="dark" full round (click)="scanBarcode()">Scan</button>
  <button ion-button color="dark" full round (click)="newRide()">Unlock</button>
  <agm-map [latitude]="39.905022" [longitude]="-75.354034" [zoom]="16" [streetViewControl]="false">
    <agm-marker [latitude]="39.905022" [longitude]="-75.354034"></agm-marker>
    <agm-marker [latitude]="latitude" [longitude]="longitude" [iconUrl]="'https://i.stack.imgur.com/VpVF8.png'"></agm-marker>

  </agm-map>

</ion-content>
